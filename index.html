<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dishboard</title>

    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <div id="header" class="card bg-success">
        <div class="card-header">
          <h1>Weather Dashboard</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-2" id="searchDiv">
                <h4>Enter City:</h4>

                <div class="input-group">
                    <input type="search" class="form-control rounded" id="citySearched" placeholder="Fresno" aria-label="Search" aria-describedby="search-addon" />
                    <button type="button" class="btn btn-outline-success" id="searchBtn">search</button>
                </div>

                <hr class="hr hr-blurry" />

                <div id="searchHistory"></div>
            </div>


            <div class="col-md-10 d-none" id="weatherDiv">
                <section>
                    <div class="card" id="todayForecast">
                        <div class="card-header bg-warning" id="currentCity">
                            <span id="featured-city"></span>
                            <span id="date"></span>
                            <span id="icon"></span>
                        </div>   
                        <div class="card-body">
                                <div id="temperature" class="card-text"></div>      
                                <div id="wind" class="card-text"></div>  
                                <div id="humidity" class="card-text"> </div>  
                                <div id="uvIndex" class="card-text"> </div>  
                        </div>   
                    </div>        
                                         
                </section>

                <div><h5>5-Day Forecast</h5></div>  
                <section class="row" id="fiveDayForecast">
                     
                </section>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>


    <footer class="bg-success text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          <!-- Â© 2022 Copyright: -->
          <!-- <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a> -->
          <span class="text-white">Courtesy: Robert M Greene | Student, Full Stack Web Development | University of California, Berkeley</span>
        </div>
        <!-- Copyright -->
    </footer>
</body>
</html>
